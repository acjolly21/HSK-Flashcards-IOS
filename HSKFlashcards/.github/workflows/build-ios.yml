                              }
                              .padding()
                              .background(Color.white)
                              .cornerRadius(20)
                              
                              Button("🔀") {
                                  revealed = false
                              }
                              .padding()
                              .background(Color(red: 0.26, green: 0.6, blue: 0.88))
                              .foregroundColor(.white)
                              .cornerRadius(20)
                          }
                          .padding(.bottom, 30)
                      }
                  }
              }
